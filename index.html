<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz Challenge</title>
        <link rel="stylesheet" href="assets/css/style.css"/>
    </head>
    <body>
        <header>
            <section id="score-keeper">
                <input type="button" value="View High Scores" onclick="viewHighScore()"><br>
                </section>

            <section id="countdownTimer">
                Time: <span id="timer"> </span>
            </section>
        </header>
        <!-- Landing page for quiz -->
        <section>
            <div id="homeContainer" class="container">
                <div id="startPage">
                    <h2>
                        Coding Quiz Challenge
                    </h2>
                    <p>
                        Try to answer the following code-related questions within the time limit. 
                        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                    </p>
                <button id="startBtn">Start Quiz</button>
                </div>
            </div>
        </section>

        <!-- Quiz Container -->

        
    </body>

    <!-- Results & High Scores Container-->
    
    <script src="assets/js/script.js"></script>
</html>
